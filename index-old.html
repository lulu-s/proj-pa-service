<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./src/vue.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body, html {
            width: 100%;
            height: 100%;
        }

        #app {
            width: 100%;
            height: 100%;
            background: #000;
        }

        .default {
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="default" v-html="issue[env.que]"></div>
        <div class="component" v-if="env.answer">
            <div class="btn" v-for="an in env.answer.btn">
                <button @click="select(an)">{{an}}</button>
            </div>
        </div>
    </div>

    <script src="./src/main.js"></script>
</body>

</html>
